<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}} ">
</head>
<body>

<header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Ecole Triomphale</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse  d-flex  justify-content-end" id="navbarCollapse">
                    <ul class="navbar-nav  mb-2 mb-md-0">
                      <li class="nav-item">
                        <a class="nav-link {% if name =='Acceuil'%}   active   {%endif%}" aria-current="page" href="/">Acceuil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if name =='formation'%}   active   {%endif%}" href="/formation">Formation</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link {% if name =='contact'%}   active   {%endif%} "  href="/contact">Contact</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link {% if name =='propos' %}   active   {%endif%} " href="/propos" >Propos</a>
                        </li>
                        {% if session['email']%}
                        <li class="nav-item">
                          <a class="nav-link {% if name =='connexion' %}   active   {%endif%} " href="/seDeconnecter" >Se deconnecter</a>
                        </li>
                        {%else%}
                        <li class="nav-item">
                          <a class="nav-link {% if name =='connexion' %}   active   {%endif%} " href="/connexion" >Se connecter</a>
                        </li>
                        {%endif%}

                    </ul>
                    <!-- <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form> -->
                  </div>
                </div>
              </nav>
</header>


<main>
    
    {%block main %}     {%endblock%}
</main>




<!-- footer -->
<footer>
    
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
