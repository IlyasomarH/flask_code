

{% extends 'base.html'%}



{%block main   %} 

<h1 class="text-center">les utilisateurs</h1>

<table class="table w-75 mx-auto mt-5 table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
       
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.Nom}}</td>
        <td>{{user.email}}</td>
        
      </tr>
    
     
    </tbody>
    {%endfor%}
  </table>


  {%endblock%}
